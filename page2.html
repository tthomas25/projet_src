 <link rel="stylesheet" href="css/style.css" />

	<body>

	<div><a id="soleil"></a>

			<div>
				<a href="#div3" id="maison" class="slidingSpacesNavigationDot" onclick="tryagain2();"></a>

				<a href="#div5" id="ordi" class="slidingSpacesNavigationDot"></a>
			</div>

			<!--<img src="images/oiseaupetit.png" id="oiseau"/>
			<img src="images/arbre-a.png	" id="nuage"/>-->
			


		</div>
		<div id="div2" class="slidingSpaces" title="Page 2">

    		<p id="page2">Page 2</p>
		</div>
		<div id="div3" class="slidingSpaces" title="Page 3">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.js" type="text/javascript"></script>
		<script src="http://www.alessandroferrini.it/lab/jQueryPlugins/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/transition.js" type="text/javascript"></script>
		<script type="text/javascript">
		var displace = [
				[
					{full:0},{full:1,moveDirection:'yx'},{full:0}
				],
				[
					{full:1},{full:1,first:true},{full:1}
				],
				[
					{full:0},{full:1,moveDirection:'yx'},{full:0}
				]
		];
		
		$(document).ready(function() {
			$(".slidingSpaces").ferroSlider({
				axis					: 'xy',
				displace				: displace,
				easing					: 'easeInOutExpo',
				createMap				: true,
				feedbackArrows			: true,
				fullScreenBackground	: true,
				mapPosition				: 'top_center',
				backGroundImageClass	: 'bg',
				preloadBackgroundImages	: true,
				time					: 300
			});
		});
	</script>
	<script type="text/javascript">
    function tryagain1() {
        	var el = document.getElementById('try-again');
            var top =  0;
            el.setAttribute("style","top: " + top + "px;");
    }
    function tryagaininv1() {
        	var el = document.getElementById('try-again');
            var top =  -700;
            el.setAttribute("style","top: " + top + "px;");
    }

    }
    
</script>
</html>

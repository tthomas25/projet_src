
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="fr">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=8" />
		<title>Dessin enfant</title>
  		
  		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
  		<link rel="stylesheet" href="css/bootstrap.min.css" />
  		<link rel="stylesheet" href="http://www.alessandroferrini.it/lab/jQueryPlugins/ferroSlider/jquery.ferro.ferroSlider.css" type="text/css">
 <link rel="stylesheet" href="css/style.css" />
	</head>
	
	
	<body>
		
		<div id="div1" class="slidingSpaces" title="Page 1">
			<a id="soleil" href="#"></a>
			<img src="images/Nuage-1.gif" id="nuage1"/>
			<img src="images/Nuage-2.gif" id="nuage2"/>
			<!--<img src="images/oiseaupetit.png" id="oiseau"/>
			<img src="images/arbre-a.png	" id="nuage"/>-->
			


		</div>
		<div id="div2" class="slidingSpaces" title="Page 2">

			<img src="images/try-again.png" id="try-again"/>

    		<p>Page 2</p>
		</div>
		<div id="div3" class="slidingSpaces" title="Page 3">
    		third page  
		</div>
		<div id="div4" class="slidingSpaces" title="Page 4">
    		fourth page 
		</div>
		<div id="div5" class="slidingSpaces" title="Page 5">
    		fifth page  
		</div>

	</body>
	
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.js" type="text/javascript"></script>
		<script src="http://www.alessandroferrini.it/lab/jQueryPlugins/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="http://www.alessandroferrini.it/lab/jQueryPlugins/ferroSlider/v/1.2/jquery.ferro.ferroSlider-1.2.min.js" type="text/javascript"></script>
		<script type="text/javascript">
		var displace = [
				[
					{full:0},{full:1,moveDirection:'yx'},{full:0}
				],
				[
					{full:1},{full:1,first:true},{full:1}
				],
				[
					{full:0},{full:1,moveDirection:'yx'},{full:0}
				]
		];
		
		$(document).ready(function() {
			$(".slidingSpaces").ferroSlider({
				axis					: 'xy',
				displace				: displace,
				easing					: 'easeInOutExpo',
				createMap				: true,
				feedbackArrows			: true,
				fullScreenBackground	: true,
				mapPosition				: 'top_center',
				backGroundImageClass	: 'bg',
				preloadBackgroundImages	: true,
				time					: 300
			});
		});
	</script>
</html>

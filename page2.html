	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.js" type="text/javascript"></script>
	<script src="http://www.alessandroferrini.it/lab/jQueryPlugins/jquery.easing.1.3.js" type="text/javascript"></script>
	<script src="js/transition.js" type="text/javascript"></script>
	<script src="js/jquery.reveal.js" type="text/javascript"></script>
	<script type="text/javascript">
		var displace = [[{
			full : 0
		}, {
			full : 1,
			moveDirection : 'yx'
		}, {
			full : 0
		}], [{
			full : 1
		}, {
			full : 1,
			first : true
		}, {
			full : 1
		}], [{
			full : 0
		}, {
			full : 1,
			moveDirection : 'yx'
		}, {
			full : 0
		}]];

		$(document).ready(function() {
			$(".slidingSpaces").ferroSlider({
				axis : 'xy',
				displace : displace,
				easing : 'easeInOutExpo',
				createMap : true,
				feedbackArrows : true,
				fullScreenBackground : true,
				mapPosition : 'top_center',
				backGroundImageClass : 'bg',
				preloadBackgroundImages : true,
				time : 300
			});
		});

	</script>

	<script type="text/javascript">
		function tryagain1() {
			document.getElementById('try-again').style.top = '0px';
		}

		function tryagaininv1() {
			document.getElementById('try-again').style.top = '-700px';
		}

		function tryagain2() {
			document.getElementById('try-again2').style.top = '0px';
		}

		function tryagaininv2() {
			document.getElementById('try-again2').style.top = '-700px';
		}

		function tryagain3() {
			document.getElementById('try-again3').style.top = '0px';
		}

		function tryagaininv3() {
			document.getElementById('try-again3').style.top = '-700px';
		}

		function bird_mouvement() {
			document.getElementById('bird').style.right = '1300px';
		}
		
		
	</script>
	<script type="text/javascript">
    $(document).ready(function() {
        $('#maison').click(function(e) {        // Button which will activate our modal
            $('#modal').reveal({                // The item which will be opened with reveal
                animation: 'fade',              // fade, fadeAndPop, none
                animationspeed: 600,            // how fast animtions are
                closeonbackgroundclick: true,   // if you click background will modal close?
                dismissmodalclass: 'close'      // the class of a button or element that will close an open modal
            });
        return false;
        });
    });
</script>
